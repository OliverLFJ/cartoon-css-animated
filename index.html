<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cartoon-container">
        <div class="head-container">
            <div class="hair-back"></div>
            <div class="head">
                <div class="fringe-top-next"></div>
                <div class="fringe-top"></div>
                <div class="fringe"></div>
                <div class="extra-hair"></div>
                <div class="hair-top"></div>
                <div class="hair-top-extra"></div>
                <div class="hair-left"></div>
                <div class="hair-right"></div>
                <div class="extra-hair-top"></div>
                <div class="extra-hair-top-bottom"></div>
                <div class="eyebrow-left"></div>
                <div class="eyebrow-right"></div>
                <div class="sideburn-left"></div>
                <div class="sideburn-right"></div>
                <div class="eye-left">
                    <div class="glass-left">
                    </div>
                </div>
                <div id="iris-container" class="iris-container">
                    <div class="iris-left"></div>
                    <div class="iris-right"></div>
                </div>
                <div class="middle-glasses"></div>
                <div class="eye-right">
                    <div class="glass-right">
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth" id="open-mouth"></div>
                <div class="mouth-open" id="close-mouth">
                    <div class="teeth-top"></div>
                    <div class="tongue-left"></div>
                    <div class="tongue-right"></div>
                    <div class="teeth-bottom"></div>
                </div>
                <div class="left-ear"></div>
                <div class="right-ear"></div>
            </div>
        </div>
        <div class="body-container">
            <div class="hood-shadow"></div>
            <div class="hood-shadow-right"></div>
            <div class="hood"></div>
            <div class="hood-down"></div>
            <div class="hood-curve"></div>
            <div class="neck"></div>
            <div class="torso-neck"></div>
            <div class="sweater-container"></div>
            <div class="lace"></div>
            <div class="lace-right"></div>
            <div class="lace-line"></div>
            <div class="lace-line-right"></div>
            <div class="arm-right"></div>
            <div class="arm-left"></div>
            <div class="arm-left-stroke"></div>
            <div class="arm-right-stroke"></div>
            <div class="stroke-bag"></div>
            <div class="stroke-bag-bottom"></div>
            <div class="stroke-bag-left"></div>
            <div class="stroke-bag-right"></div>
            <div class="arm-stroke-left"></div>
            <div class="arm-stroke-right"></div>
            <div class="arm-stroke-left-extra"></div>
            <div class="arm-stroke-right-extra"></div>
            <div class="bottom-sweater"></div>
            <div class="bottom-sweater-extra"></div>
        </div>
        <div class="jeans-container">
            <div class="jeans"></div>
            <div class="trouser-bag-left"></div>
            <div class="trouser-bag-right"></div>
        </div>
        <div class="designed">
            <h5>Designed and animated by OliverLFJ</h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
